# Basic configuration for WhisperX Transcribe Automation
# Edit these values to set your paths, URLs, credentials, and other options

paths:
  oral_input: "./data/oral_input"           # Path to input folder
  oral_output: "./data/oral_output"         # Path to output folder
  git_repo: "../git_repo"                   # Path to git repo (outside project folder)

smb:
  server: "cifs.library.tamu.edu"           # SMB server address
  share: "digital_project_management"       # SMB share name
  base_path: "edge-grant/GB_38253_MP3s"     # Path inside SMB share
  username: "your_netid"                    # Your network username
  password: "your_password"                  # Your network password

google_sheets:
  url: "https://docs.google.com/spreadsheets/d/your_sheet_id/edit?usp=sharing"  # Google Sheet URL
  max_folders: 20                           # Max folders to process

git:
  owner: "your_github_owner"                # GitHub repo owner
  repo: "your_github_repo"                  # GitHub repo name
  username: "your_github_username"          # GitHub username
  token: "your_github_token"                # GitHub personal access token

# Add any other configuration options below as needed

cache:
  python_cache: "/absolute/path/to/pycache"                # Full path to Python cache directory
  huggingface_cache: "/absolute/path/to/hf_cache"           # Full path to HuggingFace cache directory
  model_cache: "/absolute/path/to/model_cache"              # Full path to model cache directory
  nltk_data: "/absolute/path/to/nltk_data"                  # Full path to NLTK data directory

model:
  model_dir: "/absolute/path/to/model_dir"                 # Full path to model directory
